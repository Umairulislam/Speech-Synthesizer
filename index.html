<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech Synthesizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Speech Synthesizer <i class="fa-solid fa-volume-high"></i></h1>
    <p>
      Enter text in the input below and press enter or click on the speak button
      to hear it spoken. Change voices using the dropdown menu
      <i class="fas fa-cog"></i> .
    </p>
    <form id="speech-form">
      <input
        type="text"
        id="text-input"
        name="text"
        placeholder="Enter text to speak"
      />
      <div>
        <label for="rate">Rate <i class="fa-solid fa-gauge-simple"></i></label>
        <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="2"
          step="0.5"
          value="1"
        />
        <div class="rate-value" id="rate-value">1</div>
      </div>
      <div>
        <label for="pitch">Pitch <i class="fa-solid fa-wave-square"></i></label>
        <input
          type="range"
          name="pitch"
          id="pitch"
          min="0"
          max="2"
          step="0.5"
          value="1"
        />
        <div class="pitch-value" id="pitch-value">1</div>
      </div>
      <select name="voice" id="select-voice"></select>
      <button type="submit" class="speak-btn" id="speak-btn">Speak</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
